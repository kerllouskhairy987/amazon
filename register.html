<body>

    <header class="flex items-center justify-center bg-[#131921] py-1 px-4">
        <a title="Home Page" href="index.html"><img class="w-28 me-5" src="img/logo.png" alt="Logo Image"></a>
        <a title="Register Page" href="signin.html" class="btn-sign py-2">Sign In</a>
    </header>

    <video muted autoplay loop class="vedeo-sign min-h-[calc(100%+130px)]"
        poster="https://png.pngtree.com/background/20230616/original/pngtree-people-stand-in-the-aisle-during-a-walmart-food-court-sales-picture-image_3637612.jpg">

            src="https://st4.depositphotos.com/7933982/37796/v/600/depositphotos_377966436-stock-video-young-woman-in-medical-mask.mp4">
        Your Browser Does Not Support This Type Of Vedeo
    </video>

    <div class="flex justify-center items-center text-white select-none mt-20 ">
        <div class="bg-black/50 p-4 relative w-full lg:w-[600px]">


            <form method="get">
                <h2 class="font-bold text-lg">Sign Up</h2>

                <label for="imgUrl" class="block my-7">
                    <div title="Choose Your Image" class="image-reg">
                        <img src="img/user.png" class="w-full h-full rounded-full object-cover" alt="profile image">
                        <span class="add-img-reg"><i class="fa-solid fa-pen"></i></span>
                    </div>
                    <input type="file" name="imagUrl" id="imgUrl" class="hidden">
                </label>
                <!-- ---------------------------------- -->
                <label for="username" class="flex relative">
                    <span class="icons-input"><i class="fa-solid fa-user"></i></span>
                    <input class="custemize-input" type="text" placeholder="Enter Your Username..." name="username"
                        id="username">
                    <p id="notvalidUser" class="not-valid"></p>
                </label>
                <!-- --------------------------------- -->
                <label for="email" class="flex my-7 relative">
                    <span class="icons-input"><i class="fa-solid fa-at"></i></span>
                    <input class="custemize-input" type="email" placeholder="Enter Your Email..." name="email"
                        id="email">
                    <p id="notvalidEmail" class="not-valid"></p>
                </label>
                </label>
                <!-- ----------------------------------- -->
                <label for="password" class="flex relative">
                    <span class="icons-input"><i class="fa-solid fa-key"></i></span>
                    <input class="custemize-input pe-7 pass_field" type="password" placeholder="Enter Your password..."
                        name="password" id="password">
                    <label class="show-pass" for="passCheck">
                        <span class="hover:bg-gray-400 p-2 block your-element"><i class="fa-solid fa-eye"></i></span>
                        <input type="checkbox" name="check" id="passCheck" class="hidden">
                    </label>

                    <p id="notvalidPass" class="not-valid"></p>
                </label>
                <!-- ----------------------------------- -->
                <label for="passwordCon" class="flex relative mt-7">
                    <span class="icons-input"><i class="fa-solid fa-check-double"></i></span>

                    <input class="custemize-input pe-7 pass_field" type="password"
                        placeholder="Enter Your Confirm password..." name="passwordCon" id="passwordCon">

                    <label class="show-pass show-pass-con" for="passCheckCon">
                        <span class="hover:bg-gray-400 p-2 block your-element"><i class="fa-solid fa-eye"></i></span>
                        <input type="checkbox" name="checkCon" id="passCheckCon" class="hidden">
                    </label>
                    <p id="notvalidPassCon" class="not-valid flex-nowrap"></p>
                </label>
                <!-- ------------------------------------ -->
                <div class="text-right">
                    <span class="cursor-pointer hover:underline">Forget Password</span>
                    <div class="flex">
                        <input id="remmber" type="checkbox" name="checkbox" class="accent-yellow-600 text-white">
                        <label for="remmber" class="ms-1 cursor-pointer">remmber me</label>
                    </div>
                </div>
                <!-- --------------------------------- -->
                <button id="signUp" class="btn-sign your-element">LogUp</button>

                <a class="text-green-500 text-xs text-center my-5 block" href="signin.html">Have An Account
                    <span class="underline text-sm font-bold">Go To LogIn</span></a>
            </form>
        </div>
    </div>

    <script src="js/signUp.js"></script>
