<body>

    <header class="flex items-center justify-center bg-[#131921] py-1 px-4">
        <a title="Home Page" href="index.html"><img class="w-28 me-5" src="img/logo.png" alt="Logo Image"></a>
        <a title="Register Page" href="register.html" class="btn-sign py-2">Sign Up</a>
    </header>

    <video muted autoplay loop class="vedeo-sign"
        poster="https://png.pngtree.com/background/20230616/original/pngtree-people-stand-in-the-aisle-during-a-walmart-food-court-sales-picture-image_3637612.jpg">
        <source
            src="https://cdn.create.vista.com/api/media/medium/394411012/stock-video-woman-using-laptop-holding-credit-card-while-online-shopping?token=">
        Your Browser Does Not Support This Type Of Vedeo
    </video>

    <div class="flex justify-center items-center text-white select-none mt-20 ">
        <div class="bg-black/50 p-4 relative w-full lg:w-[600px]">
            <div class="absolute top-0 -translate-y-1/2 right-4 flex gap-3">
                <span data-tilt class="icon-sign your-element"><i class="fa-brands fa-facebook-f"></i></span>
                <span data-tilt class="icon-sign your-element"><i class="fa-brands fa-google-plus-g"></i></span>
                <span data-tilt class="icon-sign your-element"><i class="fa-brands fa-twitter"></i></span>
            </div>

            <form method="get">
                <h2 class="font-bold text-lg">Sign In</h2>

                <div class="relative">
                    <label for="username" class="flex my-7" id="userLabel">
                        <span class="icons-input"><i class="fa-solid fa-user"></i></span>
                        <input minlength="8" class="custemize-input" type="text" placeholder="Enter Your Username..."
                            name="username" id="username">
                    </label>
                    <p id="notvaliduser" class="not-valid"></p>
                </div>

                <div class="relative">
                    <label for="password" class="flex relative">
                        <span class="icons-input"><i class="fa-solid fa-key"></i></span>

                        <input class="custemize-input pe-9" type="password" placeholder="Enter Your password..."
                            name="password" id="password">
                        <label class="show-pass" for="passCheck">
                            <span class="hover:bg-gray-400 p-2 block your-element"><i
                                    class="fa-solid fa-eye"></i></span>
                            <input type="checkbox" name="check" id="passCheck" class="hidden">
                        </label>
                    </label>
                    <p id="notvalidpass" class="not-valid"></p>
                </div>


                <div class="text-right">
                    <span class="cursor-pointer hover:underline">Forget Password</span>
                    <div class="flex">
                        <input id="remmber" type="checkbox" name="checkbox" class="accent-yellow-600 text-white">
                        <label for="remmber" class="ms-1 cursor-pointer">remmber me</label>
                    </div>
                </div>

                <button class="btn-sign your-element">Login</button>

                <a class="text-green-500 text-xs text-center my-5 block" href="register.html">Does Not Have An Account
                    <span class="underline text-sm font-bold">Go To Register</span></a>
            </form>
        </div>
    </div>


    <!-- JS Links Files -->
    <script src="js/signIn.js"></script>
</body>

</html>
